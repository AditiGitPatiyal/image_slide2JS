<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="banner" id="slider">
            <div class="slide">
                <img src="img1.jpg">
            </div>
            <div class="slide">
                <img src="img2.jpg">
            </div>
            <div class="slide">
                <img src="img3.jpg">
            </div>
            <div class="slide">
                <img src="img4.jpg">
            </div>
            <div class="slide">
                <img src="img5.avif">
            </div>
            <div class="slide">
                <img src="img6.avif">
            </div>
            <div class="slide">
                <img src="img7.jpg">
            </div>
            <div class="slide">
                <img src="img8.avif">
            </div>
        </div>
        <span class="arrow " id="next">&#10095</span>
        <span class="arrow " id="prev">&#10094</span>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
